plugins {
	id 'org.springframework.boot' version '2.3.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.exercise.rajan'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
	testCompile group:'junit', name:'junit', version: '4.12'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testCompile('org.mockito:mockito-core:3.11.2')
	testCompile('org.mockito:mockito-inline:3.11.2')
	testCompile('io.springfox:springfox-bean-validators:2.6.1')
	testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
	
	testRuntimeOnly('org.junit.platform:junit-platform-commons:1.7.0')
	testRuntimeOnly('org.junit.platform:junit-platform-engine:1.7.0')
	
}
test {
	useJUnitPlatform()
}